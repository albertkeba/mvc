<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">{{lastName}} {{firstName}}</h4>
	</div>
	<div class="modal-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-md-2 control-label">Poste</label>
                <div class="col-md-10">
                    <select class="form-control" id="title" name="title">
                        <option>Poste</option>
                        <option value="Software Architect"{{#xif this.title 'Software Architect'}} selected{{/xif}}>
                            Software Architect
                        </option>
                        <option value="Sales Representative"{{#xif this.title 'Sales Representative'}} selected{{/xif}}>
                            Sales Representative
                        </option>
                        <option value="Marketing"{{#xif this.title 'Marketing'}} selected{{/xif}}>
                            Marketing
                        </option>
                        <option value="VP of Sales"{{#xif this.title 'VP of Sales'}} selected{{/xif}}>
                            VP of Sales
                        </option>
                        <option value="QA Manager"{{#xif this.title 'QA Manager'}} selected{{/xif}}>
                            QA Manager
                        </option>
                        <option value="CFO"{{#xif this.title 'CFO'}} selected{{/xif}}>
                            CFO
                        </option>
                        <option value="VP of Engineering"{{#xif this.title 'VP of Engineering'}} selected{{/xif}}>
                            VP of Engineering
                        </option>
                        <option value="VP of Marketing"{{#xif this.title 'VP of Marketing'}} selected{{/xif}}>
                            VP of Marketing
                        </option>
                        <option value="President and CEO"{{#xif this.title 'President and CEO'}} selected{{/xif}}>
                            President and CEO
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="col-md-2 control-label">Département</label>
                <div class="col-md-10">
                    <select class="form-control" id="department" name="department">
                        <option>Département</option>
                        <option value="Accounting"{{#xif this.department 'Accounting'}} selected{{/xif}}>Accounting</option>
                        <option value="Corporate"{{#xif this.department 'Corporate'}} selected{{/xif}}>Corporate</option>
                        <option value="Engineering"{{#xif this.department 'Engineering'}} selected{{/xif}}>Engineering</option>
                        <option value="Marketing"{{#xif this.department 'Marketing'}} selected{{/xif}}>Marketing</option>
                        <option value="Sales"{{#xif this.department 'Sales'}} selected{{/xif}}>Sales</option>
                    </select>   
                </div>
            </div>
            <div class="form-group">
                <label for="officePhone" class="col-md-2 control-label">Téléphone</label>
                <div class="col-md-10">
                   <input type="text" value="{{officePhone}}" id="officePhone" name="officePhone" class="form-control">
                </div>
            </div>
            <div class="form-group" class="col-md-2 control-label">
                <label for="email" class="col-md-2 control-label">Courriel</label>
                <div class="col-md-10">
                   <input type="email" value="{{email}}" id="email" name="email" class="form-control">
                </div>
            </div>
        </form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" id="test">Soumettre</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
	</div>
</div>

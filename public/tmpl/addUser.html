<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">Ajouter un employé</h4>
	</div>
	<div class="modal-body">
        <form class="form-horizontal" id="userform" name="userform">
            <div class="form-group">
                <label for="lastName" class="col-md-2 col-xs-2 control-label">Nom</label>
                <div class="col-md-10 col-xs-10">
                   <input type="text" value="" id="lastName" name="lastName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-md-2 col-xs-2 control-label">Prénom</label>
                <div class="col-md-10 col-xs-10">
                   <input type="text" value="" id="firstName" name="firstName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-md-2 col-xs-2 control-label">Poste</label>
                <div class="col-md-10 col-xs-10">
                    <select class="form-control" id="title" name="title">
                        <option>Poste</option>
                        <option value="Software Architect">Software Architect</option>
                        <option value="Sales Representative">Sales Representative</option>
                        <option value="Marketing">Marketing</option>
                        <option value="VP of Sales">VP of Sales</option>
                        <option value="QA Manager">QA Manager</option>
                        <option value="CFO">CFO</option>
                        <option value="VP of Engineering">VP of Engineering</option>
                        <option value="VP of Marketing">VP of Marketing</option>
                        <option value="President and CEO">President and CEO</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="department" class="col-md-2 col-xs-2 control-label">Département</label>
                <div class="col-md-10 col-xs-10">
                    <select class="form-control" id="department" name="department">
                        <option>Département</option>
                        <option value="Accounting">Accounting</option>
                        <option value="Corporate">Corporate</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Sales">Sales</option>
                    </select>   
                </div>
            </div>
            <div class="form-group">
                <label for="officePhone" class="col-md-2 col-xs-2 control-label">Téléphone</label>
                <div class="col-md-10 col-xs-10">
                   <input type="text" value="" id="officePhone" name="officePhone" class="form-control">
                </div>
            </div>
            <div class="form-group" class="col-md-2 col-xs-2 control-label">
                <label for="email" class="col-md-2 col-xs-2 control-label">Courriel</label>
                <div class="col-md-10 col-xs-10">
                   <input type="email" value="" id="email" name="email" class="form-control">
                </div>
            </div>
        </form>
	</div>
	<div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="app.user.add()">Soumettre</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
	</div>
</div>

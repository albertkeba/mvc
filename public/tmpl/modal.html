<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<h4 class="modal-title">{{lastName}} {{firstName}}</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-3 picture">
				{{#if picture}}
				<img alt="{{lastName}} {{firstName}}" src="http://localhost:3000/img/{{picture}}" />
				{{else}}
				<img alt="" src="http://localhost:3000/img/photo.jpg" />
				{{/if}}
			</div>
			<div class="col-md-9 col-sm-9 col-xs-9">
				<ul class="list-group">
					<li class="list-group-item">
						<label>Département:</label> {{department}}
					</li>
					<li class="list-group-item">
						<label>Position:</label> {{title}}
					</li>
					<li class="list-group-item">
						<label>Courriel:</label> <a href="mailto:{{email}}">{{email}}</a>
					</li>
					<li class="list-group-item">
						<label>Téléphone:</label> <a href="tel:{{email}}">{{officePhone}}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
	</div>
</div>

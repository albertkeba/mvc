<form>
	<legend>User</legend>
	<input name="firstName">
	<input name="lastName">
	<input type="submit" value="submit" id="submit">
</form>
<script type="text/javascript">
app.init = function(){
	$('#submit').on('click', function(e){
		e.preventDefault();
		
		var $form = $(this),
			$data = form.serialize();
		
		$.ajax({
			type	: 'POST',
			url		: './users/user/add',
			data	: data,
			success	: function( r ){
				form.trigger('reset');
			}
		});

		console.log('sub');
	});
}
</script>
